<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Encriptador de texto</title>

<body>
  <br>
  <br>
  <br>

  <h1><center>ENCRIPTADOR DE TEXTO CHALLENGE ORACLE ONE</center></h1>
  <br>
  <br>
  <br>

  <main class="main">
    <section class="form box">
      <form id="formulario" action="" onClick="evitarRecarga(event)" autocomplete="off">
        <label for="input-texto">Solo letras min√∫sculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar" onClick="encriptar();">
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar" onClick="desencriptar();">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy" onClick="copiar();">
    </section>

    
</main>
